# .github/workflows/metrics.yml
name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          # The "committer_branch" line has been removed.
          # It will now commit to the default branch (main).

          # OPTIONS
          template: classic
          base: header, activity, community, repositories, metadata
          
          # ALL WORKING PLUGINS
          plugin_achievements: no # This plugin is still disabled as it's broken
          plugin_discussions: yes
          plugin_followup: yes
          plugin_gists: yes
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_charts: yes
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_reactions: yes
          plugin_traffic: yes